<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SLA Calculator | SLAlytics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: flex;
      align-items: center;
      font-weight: bold;
      margin-bottom: 0.25rem;
    }

    label i {
      margin-left: 0.5rem;
      font-size: 0.9rem;
      color: #666;
      cursor: help;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
    }

    input:invalid {
      border-color: #d32f2f;
    }

    input:valid {
      border-color: #388e3c;
    }

    .result-box {
      background: #f4f4f4;
      padding: 1rem;
      margin-top: 2rem;
      border-radius: 6px;
    }

    .result-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    .result-table th,
    .result-table td {
      padding: 0.5rem;
      text-align: left;
    }

    .result-table th {
      background: #0078d4;
      color: white;
    }

    .result-table tr:nth-child(even) {
      background: #eaeaea;
    }

    .tooltip {
      position: relative;
    }

    .tooltip::after {
      content: attr(data-tooltip);
      position: absolute;
      top: 120%;
      left: 0;
      background: #333;
      color: #fff;
      padding: 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      white-space: nowrap;
      display: none;
      z-index: 10;
    }

    .tooltip:hover::after {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>SLA Calculator</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <main>
    <section class="tile">
      <form id="slaForm">
        <div class="form-group">
          <label for="uptime">
            <span>Uptime target (%)</span>
            <span class="tooltip" data-tooltip="Typical values: 99.9, 99.99, 99.999">
              ðŸ“Œ
            </span>
          </label>
          <input
            type="number"
            id="uptime"
            value="99.9"
            min="90"
            max="100"
            step="0.001"
            required
          />
        </div>
      </form>

      <div id="results" class="result-box" style="display: none;">
        <h2>Allowed Downtime</h2>
        <table class="result-table">
          <thead>
            <tr>
              <th>Period</th>
              <th>Downtime</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Per Day</td>
              <td id="dayResult">â€“</td>
            </tr>
            <tr>
              <td>Per Month</td>
              <td id="monthResult">â€“</td>
            </tr>
            <tr>
              <td>Per Quarter</td>
              <td id="quarterResult">â€“</td>
            </tr>
            <tr>
              <td>Per Year</td>
              <td id="yearResult">â€“</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 SLAlytics</p>
  </footer>

  <script>
    const uptimeInput = document.getElementById('uptime');
    const resultsBox = document.getElementById('results');

    function calculateDowntime(uptime, days) {
      const totalMinutes = days * 24 * 60;
      const downtime = totalMinutes * ((100 - uptime) / 100);
      const hours = Math.floor(downtime / 60);
      const minutes = Math.round(downtime % 60);
      return `${hours}h ${minutes}m`;
    }

    function updateResults() {
      const uptime = parseFloat(uptimeInput.value);

      if (!uptime || uptime < 90 || uptime > 100) {
        resultsBox.style.display = 'none';
        return;
      }

      document.getElementById('dayResult').textContent = calculateDowntime(uptime, 1);
      document.getElementById('monthResult').textContent = calculateDowntime(uptime, 30.4375);
      document.getElementById('quarterResult').textContent = calculateDowntime(uptime, 91.3125);
      document.getElementById('yearResult').textContent = calculateDowntime(uptime, 365.25);

      resultsBox.style.display = 'block';
    }

    uptimeInput.addEventListener('input', updateResults);
    document.addEventListener('DOMContentLoaded', updateResults);
  </script>
</body>
</html>
