<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Checker | SLAlytics</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .form-group { margin-bottom: 1rem; }
    label { display: block; font-weight: bold; margin-bottom: 0.25rem; }
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .result-box {
      margin-top: 2rem;
      padding: 1rem;
      background: #f0f0f0;
      border-radius: 6px;
    }
    #strength {
      font-size: 1.25rem;
      font-weight: bold;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Password Strength Checker</h1>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="pass-index.html">Back to Password Tools</a>
    </nav>
  </header>

  <main>
    <section class="tile">
      <div class="form-group">
        <label for="password">Enter Password</label>
        <input type="password" id="password" placeholder="••••••••" />
      </div>

      <div class="result-box" id="results" style="display: none;">
        <div id="strength"></div>
        <div id="feedback"></div>
      </div>
    </section>
  </main>

  <footer><p>© 2025 SLAlytics</p></footer>

  <script>
    const passwordInput = document.getElementById('password');
    const resultsBox = document.getElementById('results');
    const strengthText = document.getElementById('strength');
    const feedbackText = document.getElementById('feedback');

    function calculateStrength(pwd) {
      let score = 0;
      const lengthScore = Math.min(pwd.length, 12);
      const hasUpper = /[A-Z]/.test(pwd);
      const hasLower = /[a-z]/.test(pwd);
      const hasNumber = /\d/.test(pwd);
      const hasSymbol = /[^A-Za-z0-9]/.test(pwd);

      score += lengthScore;
      if (hasUpper) score += 2;
      if (hasLower) score += 2;
      if (hasNumber) score += 2;
      if (hasSymbol) score += 3;

      return score;
    }

    function describeStrength(score) {
      if (score < 8) return ['Weak', 'Consider using more characters and symbols.']
      if (score < 14) return ['Moderate', 'You can improve with uppercase, digits, and symbols.']
      return ['Strong', 'Good job! Your password is strong.']
    }

    passwordInput.addEventListener('input', () => {
      const pwd = passwordInput.value;
      if (!pwd) {
        resultsBox.style.display = 'none';
        return;
      }
      const score = calculateStrength(pwd);
      const [label, feedback] = describeStrength(score);
      strengthText.textContent = `Strength: ${label}`;
      feedbackText.textContent = feedback;
      resultsBox.style.display = 'block';
    });
  </script>
</body>
</html>
