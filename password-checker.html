<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Checker | SLAlytics</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
  <style>
    .form-group { margin-bottom: 1rem; }
    label { display: block; font-weight: bold; margin-bottom: 0.25rem; }
    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .result-box {
      margin-top: 2rem;
      padding: 1rem;
      background: #f0f0f0;
      border-radius: 6px;
    }
    #strength {
      font-size: 1.25rem;
      font-weight: bold;
      margin-top: 0.5rem;
    }
    #entropy { font-size: 0.9rem; font-style: italic; margin-top: 0.25rem; }
  </style>
</head>
<body>
  <header>
    <h1>Password Strength Checker</h1>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="pass-index.html">Back to Password Tools</a>
    </nav>
  </header>

  <main>
    <section class="tile">
      <div class="form-group">
        <label for="password">Enter Password</label>
        <input type="password" id="password" placeholder="••••••••" />
        <div class="toggle-container">
          <input type="checkbox" id="toggleVisibility" />
          <label for="toggleVisibility">Show Password</label>
        </div>
      </div>

      <div class="result-box" id="results" style="display: none;">
        <div id="strength"></div>
        <div id="feedback"></div>
        <div id="entropy"></div>
      </div>
    </section>
  </main>

  <footer><p>© 2025 SLAlytics</p></footer>

  <script>
    const passwordInput = document.getElementById('password');
    const toggleVisibility = document.getElementById('toggleVisibility');
    const resultsBox = document.getElementById('results');
    const strengthText = document.getElementById('strength');
    const feedbackText = document.getElementById('feedback');
    const entropyText = document.getElementById('entropy');

    toggleVisibility.addEventListener('change', () => {
      passwordInput.type = toggleVisibility.checked ? 'text' : 'password';
    });

    passwordInput.addEventListener('input', () => {
      const pwd = passwordInput.value;
      if (!pwd) {
        resultsBox.style.display = 'none';
        return;
      }

      const result = zxcvbn(pwd);
      const strengthLabels = ['Very Weak', 'Weak', 'Moderate', 'Strong', 'Very Strong'];

      strengthText.textContent = `Strength: ${strengthLabels[result.score]}`;
      feedbackText.textContent = result.feedback.suggestions.join(' ') || 'No suggestions needed.';
      entropyText.textContent = `Estimated Entropy: ${result.entropy.toFixed(2)} bits`;

      resultsBox.style.display = 'block';
    });
  </script>
</body>
</html>
