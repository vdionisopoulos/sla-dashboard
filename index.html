<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SLAlytics Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>SLAlytics Dashboard</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="changelog.html">Changelog</a>
    </nav>
  </header>

  <main>
    <section class="tile">
  <h2>SLA Submission Breakdown</h2>
  <canvas id="slaChart" width="300" height="300"></canvas>
</section>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('slaChart').getContext('2d');
  new Chart(ctx, {
    type: 'doughnut',
    data: {
      labels: ['Critical', 'High', 'Medium', 'Low'],
      datasets: [{
        label: 'SLAs by Priority',
        data: [12, 19, 7, 3], // dummy data for now
        backgroundColor: ['#d32f2f', '#fbc02d', '#1976d2', '#388e3c'],
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: {
          position: 'bottom',
        },
      }
    }
  });
</script>


    <section class="tile">
      <h2>IP Tools</h2>
      <p>Monitor network lookups and diagnostic results from devices.</p>
    </section>

    <section class="tile">
      <h2>Passphrase Stats</h2>
      <p>View metrics on generated Diceware and random passwords.</p>
    </section>
  </main>

  <footer>
    <p>© 2025 SLAlytics · <a href="mailto:feedback@slalytics.com">Send Feedback</a></p>
  </footer>
</body>
</html>
