<!-- sla-comparison.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SLA Comparison | SLAlytics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .form-group { margin-bottom: 1rem; }
    label { display: block; font-weight: bold; margin-bottom: 0.25rem; }
    input { width: 100%; padding: 0.5rem; font-size: 1rem; box-sizing: border-box; }
    .result-box { background: #f4f4f4; padding: 1rem; margin-top: 2rem; border-radius: 6px; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 0.5rem; text-align: left; }
    th { background: #0078d4; color: white; }
    tr:nth-child(even) { background: #eaeaea; }
  </style>
</head>
<body>
  <header>
    <h1>SLA Comparison</h1>
    <nav><a href="sla-index.html">Back to SLA Tools</a></nav>
  </header>
  <main>
    <section class="tile">
      <form id="compareForm">
        <div class="form-group">
          <label for="sla1">SLA Level 1 (%)</label>
          <input type="number" id="sla1" value="99.9" step="0.001" required />
        </div>
        <div class="form-group">
          <label for="sla2">SLA Level 2 (%)</label>
          <input type="number" id="sla2" value="99.99" step="0.001" required />
        </div>
      </form>
      <div class="result-box" id="results" style="display: none;">
        <h2>Comparison Table</h2>
        <table>
          <thead>
            <tr><th>Period</th><th>Downtime SLA 1</th><th>Downtime SLA 2</th></tr>
          </thead>
          <tbody>
            <tr><td>Day</td><td id="day1"></td><td id="day2"></td></tr>
            <tr><td>Month</td><td id="month1"></td><td id="month2"></td></tr>
            <tr><td>Quarter</td><td id="quarter1"></td><td id="quarter2"></td></tr>
            <tr><td>Year</td><td id="year1"></td><td id="year2"></td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>
  <footer><p>Â© 2025 SLAlytics</p></footer>
  <script>
    const inputs = [document.getElementById('sla1'), document.getElementById('sla2')];
    const daysMap = { day: 1, month: 30.4375, quarter: 91.3125, year: 365.25 };

    function formatDowntime(uptime, days) {
      const minutes = days * 24 * 60 * ((100 - uptime) / 100);
      const h = Math.floor(minutes / 60);
      const m = Math.round(minutes % 60);
      return `${h}h ${m}m`;
    }

    function update() {
      const sla1 = parseFloat(inputs[0].value);
      const sla2 = parseFloat(inputs[1].value);
      if (!sla1 || !sla2 || sla1 >= 100 || sla2 >= 100) return;
      document.getElementById('results').style.display = 'block';
      for (const period in daysMap) {
        document.getElementById(`${period}1`).textContent = formatDowntime(sla1, daysMap[period]);
        document.getElementById(`${period}2`).textContent = formatDowntime(sla2, daysMap[period]);
      }
    }
    inputs.forEach(input => input.addEventListener('input', update));
    document.addEventListener('DOMContentLoaded', update);
  </script>
</body>
</html>
